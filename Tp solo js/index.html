<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Heladeria</h1>
    <form name="myForm">
        <fieldset>
            <legend>Datos Cliente</legend>
            Nombre cliente
            <input type="text" name="nombre" id="nombre"><br>
            Telefono cliente
            <input type="number" name="telefono" id="telefono"><br>
            Email cliente
            <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <legend>Elige tu helado</legend>
            <h2>Sabor</h2>
            <input type="radio" name="sabor" id="vainilla" value="Vainilla">
            <label for="vainilla">Vainilla</label>
            <input type="radio" name="sabor" id="chocolate" value="Chocolate">
            <label for="chocolate">Chocolate</label>
            <input type="radio" name="sabor" id="mixto" value="Mixto">
            <label for="mixto">Mixto</label>
            <h2>Recipiente</h2>
            <input type="radio" name="recipiente" id="copa" value="Copa">
            <label for="copa">Copa</label>
            <input type="radio" name="recipiente" id="tarrina" value="Tarrina">
            <label for="tarrina">Tarrina</label>
            <h2>Extras</h2>
            <input type="checkbox" name="extras" id="caramelo" value="Caramelo">
            <label for="caramelo">Caramelo</label>
            <input type="checkbox" name="extras" id="kitkat" value="Kitkat">
            <label for="kitkat">Kitkat</label>
            <input type="checkbox" name="extras" id="chocolateE" value="Chocolate">
            <label for="chocolateE">Chocolate</label>
        </fieldset>
        <!--<input type="submit" value="Enviar">-->
    </form>
    <button onclick="enviar()">Enviar</button>
    <script src="script.js"></script>
</body>
</html>
